<div class="container">
    <h3 class="mt-3">My Cart</h3>
    <table class="table mt-4">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Category</th>
                <th scope="col">Quantity</th>                
                <th scope="col">Price</th>
                <th scope="col">Total</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dispcartlist">
                <td>{{item.product.Name}}</td>
                <td>{{item.product.Category}}</td>
                <td>{{item.cart.Quantity}}</td>
                <td>{{item.product.Price}}</td>
                <td>{{item.product.Price * item.cart.Quantity}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteCart(item.cart.id)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>            
        </tbody>
    </table>
    <button class="btn btn-warning btn-lg mb-5" data-toggle="modal" data-target="#exampleModalCenter">Place Order</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">User section</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body row">
            <div class="col-6">Name: <input type="text" class="form-control"></div>
            <div class="col-6">Email: <input type="text" class="form-control"></div>
            <div class="col-12">Address: <textarea class="form-control"></textarea></div>
            <div class="col-6">Street: <input type="text" class="form-control"></div>
            <div class="col-6">City: <input type="text" class="form-control"></div>
            <div class="col-6">ZipCode: <input type="text" class="form-control"></div>
            <div class="col-6">
                Country: <select class="form-control">
                    <option disabled="disabled" selected="true">Select</option>
                    <option >India</option>
                    <option >USA</option>
                    <option >UK</option>
                    <option >Australia</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" [routerLink]="['/checkout']" data-dismiss="modal">Deliver here</button>
        </div>
      </div>
    </div>
</div>
