<section class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-12" *ngFor="let item of Products">
            <div class="cards">
                <div class="cards-data" (click)="goToDetails(item.id)">
                    <div class="imagediv">
                        <span class="fav"><i class="fa fa-heart"></i></span>
                        <img [src]="item.Image" [alt]="item.Name">
                    </div>
                    <h3>{{item.Name}}</h3>
                    <span class="rating" *ngIf="item.Category == 'Movie'; else Book">IMDB:
                        {{item.Rating | number: '1.1-2'}} <i class="fa fa-star" aria-hidden="true"></i></span>
                    <ng-template #Book><span class="rating">GoodReads:
                            {{item.Ratings | number: '1.1-2'}} <i class="fa fa-star"
                                aria-hidden="true"></i></span>
                    </ng-template>

                    <p>{{item.Price | currency:'INR' }}</p>
                </div>
                <div class="cards-btn">
                    <button class="btn btn-success btn-block" (click)="addToCart(item.id)">Add to cart <i
                            class="fa fa-shopping-cart"></i></button>
                </div>
            </div>
        </div>
    </div>
</section>
