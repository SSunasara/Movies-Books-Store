<div class="container">
    <h3 class="mt-3">My Wishlist</h3>
    <table class="table mt-4">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Category</th>               
                <th scope="col">Price</th>
                <th scope="col" colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dispWishlist">
                <td>{{item.product.Name}}</td>
                <td>{{item.product.Category}}</td>
                <td>{{item.product.Price}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteWishlist(item.wishlist.id)"><i class="fa fa-trash"></i></button>
                </td>
                <td>
                    <button class="btn btn-success btn-sm" (click)="addToCart(item.wishlist.ProductId)"><i
                        class="fa fa-shopping-cart"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
