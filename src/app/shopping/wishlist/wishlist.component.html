<div class="container">    
    <h3 class="mt-3">My Wishlist</h3>
    <ng-container *ngIf="dispWishlist.length == 0; else avaliable">
        <p class="text-center text-danger text-bolder mt-5">
            No items avaliable
        </p>
    </ng-container>
    <ng-template #avaliable>    
    <table class="table table-hover mt-4">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Category</th>               
                <th scope="col">Price</th>
                <th scope="col" colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dispWishlist">
                <td>{{item.product.Name}}</td>
                <td>{{item.product.Category}}</td>
                <td>{{item.product.Price}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteWishlist(item.wishlist.id)"><i class="fa fa-trash"></i></button>
                </td>
                <td>
                    <button *ngIf="item.product.Quantity > 0 " class="btn btn-success btn-sm" (click)="addToCart(item.product)"><i
                        class="fa fa-shopping-cart"></i></button>
                    <button *ngIf="item.product.Quantity === 0 " class="btn btn-dark btn-sm"><i
                        class="fa fa-shopping-cart"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
</div>
